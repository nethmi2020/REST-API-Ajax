<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
     
     $(document).ready(function(){

            $("#text-btn").click(function(){
                // alert('hi');
                $.get("./data/message.txt", function(data, status){

                    $("#text-card").html(data);
                    // alert(status);
                })
            })

            $("#json-btn").click(function(){
                // alert('hi');
                $.get("./data/mobiles.json", function(data, status){

                    
                    let htmlTemplate  =`<ul>
                    <li>${data.id}</li>
                    <li>${data.brand}</li>
                    <li>${data.Color}</li>
                    <li>${data.Price}</li>
                    </ul>`;

                    $("#json-card").html(htmlTemplate);
                    // alert(status);
                })
            })


            $("#api-btn").click(function(){
                // alert('hi');
                $.get("https://jsonplaceholder.typicode.com/users", function(data, status){

                   
                  
                    let htmlTemplate ='';
                    for(let d of data){
                         htmlTemplate  +=
                        `
                            <p>${d.id}</p>
                            <p>${d.name}</p>
                            <p>${d.username}</p>
                            <p>${d.email}</p>
                            <p>${d.address.street}</p>
                            <hr>
                        `;

                        $("#api-card").html(htmlTemplate);
                        // console.log(d.name);
                    }
                  
                })
            })


     });
   </script>
</head>    
<body>
    
    <nav class="navbar navbar-dark  bg-dark">
        <a href="#" class="navbar-brand">AJAX  Basic</a>
    </nav>
  <!-- button -->
  <div class="container">
      <div class="row">
          <div class="col text-center mt-3">
              <button class="btn btn-primary  m-3" id="text-btn">Text Data</button>
              <button class="btn btn-success m-3" id="json-btn">JSON Data</button>
              <button class="btn btn-warning m-3" id="api-btn">API  Data</button>
          </div>
      </div>
  </div>


  <!-- data section -->
  <div class="container-fluid mt-3">
      <div class="row">
          <div class="col-md-4">

            <div class="card">
                <div class="card-header bg-primary text-white">
                   <h3> Text data</h3>
                </div>
                <div class="card-body" id="text-card">

                </div>
                
            </div>
          </div>
          
          <div class="col-md-4">

            <div class="card">
                <div class="card-header bg-success text-white">
                   <h3> Json data</h3>
                </div>
                <div class="card-body" id="json-card">

                </div>
                
            </div>
          </div>

          <div class="col-md-4">

            <div class="card">
                <div class="card-header bg-warning text-white">
                   <h3> API data</h3>
                </div>
                <div class="card-body" id="api-card">

                </div>
                
            </div>
          </div>

      </div>
  </div>

  <!-- <script src="app.js"></script> -->
</body>
</html>
